<div class="card text-capitalize text-dark" style="width: 18rem;">
    <img src={{pokeSingle.sprites.front_default}} class="card-img-top bg-primary" alt="...">
    <div class="card-body text-capitalize">
        <h5 class="text-dark">{{pokeSingle.name}}</h5>
        <p class="card-text">#{{pokeId}}</p>
        <p class="card-text">Type: {{pokeType2}}</p>
        <p class="card-text">Height: {{pokeSingle.height}}m</p>
        <p class="card-text">Weight: {{pokeSingle.weight}}kg</p>
        <p class="card-text">Abilities: {{pokeAbilities}}</p>
        <p class="card-text">Base Experience: {{pokeSingle.base_experience}}</p>
        
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>

    </div>
</div>
